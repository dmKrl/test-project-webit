<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="open">
          <button class="open__button">button</button>
        </div>
        <div class="popup hidden">
          <div class="popup__container">
            <div class="popup__header">
              <div class="popup__rect popup__rect_red"></div>
              <div class="popup__rect popup__rect_yellow"></div>
              <div class="popup__rect popup__rect_green"></div>
            </div>
            <div class="popup__main">
              <div class="popup__heading"></div>
              <div class="popup__text"></div>
            </div>
            <div class="popup__content">
              <div class="popup__item">
                <div class="popup__img"></div>
                <div class="popup__text popup__text_item-1"></div>
              </div>
              <div class="popup__item">
                <div class="popup__img"></div>
                <div class="popup__text popup__text_item-2"></div>
              </div>
              <div class="popup__item">
                <div class="popup__img"></div>
                <div class="popup__text popup__text_item-3"></div>
              </div>
              <div class="popup__item">
                <div class="popup__img"></div>
                <div class="popup__text popup__text_item-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app/app.js"></script>
  </body>
</html>
